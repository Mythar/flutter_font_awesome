name: flutter_font_awesome
description: The Font Awesome Icon pack available to Flutter
maintainer: Peter SlotÃ¸
homepage: https://github.com/Mythar/flutter_font_awesome
version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  recase: ^4.0.0
  flutter_test:
    sdk: flutter
  version: ^2.0.0

flutter:
  fonts:
    - family: FontAwesomeBrands
      fonts:
        - asset: lib/fonts/fa-brands-400.ttf
          weight: 400
    - family: FontAwesomeRegular
      fonts:
        - asset: lib/fonts/fa-regular-400.ttf
          weight: 400
    - family: FontAwesomeSolid
      fonts:
        - asset: lib/fonts/fa-solid-900.ttf
          weight: 900
# Uncomment the following lines to support pro icons
